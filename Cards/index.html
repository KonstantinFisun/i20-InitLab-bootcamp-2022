<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточки</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
</head>
<body>
<div class="container">   
    <div class="row">
        <div class="card">
            <div class="number" style="background-color: #269f5d;">
                <div class="content" style="color: white;">3</div>
            </div>
            <div class="title">Card 3</div>
        </div>
        <div class="card">
            <div class="number" style="background-color: #65c2dc;">
                <div class="content" style="color: #333333;">1</div>
            </div>
            <div class="title">Card 1</div>
            <button class="flip"><ion-icon name="reload-outline"></ion-icon></button>
        </div>
        <div class="card">
            <div class="number" style="background-color: #eebc40;">
                <div class="content" style="color: white;">2</div>
            </div>
            <div class="title">Card 2</div>
        </div>
    </div> 
</div>
</body>
</html>
